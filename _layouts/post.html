---
layout: news
---

<section class="wrapper">
  <div class="row">
    <div class="ninecol">
      <div class="box selArticle">
        <div class="selArticleHeader">
          <div class="date">
            <p>{{ page.date | date: "%B %d"}}</p>
            <p>{{ page.date | date: "%Y "}}</p>
          </div>
          <h1>{{ page.title }}</h1>
        </div>
        <div class="selArticleContent">
          {{ content }}
        </div>
        <div class="selArticleDisqus">
          {% include disqus.html %}
        </div>
      </div>
      {% include blog-navbar.html %}
    </div>
  </div>
</section>
